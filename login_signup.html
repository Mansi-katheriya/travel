<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup - Travel Together</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        position: relative;
        overflow-x: hidden;
        background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80")
          no-repeat center center / cover;
      }

      nav {
        background-color: rgba(0, 0, 139, 0.9);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      nav h2 {
        margin: 0;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        cursor: pointer;
      }

      .form-container {
        width: 100%;
        max-width: 420px;
        margin: 3rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #003366;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 1rem;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .password-field {
        position: relative;
      }

      .password-field i {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #777;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      button:hover {
        background: linear-gradient(135deg, #0072ff, #00c6ff);
      }

      .toggle,
      .dark-toggle {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.95rem;
      }

      .toggle span,
      .dark-toggle span {
        color: #0072ff;
        font-weight: bold;
        cursor: pointer;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        display: none;
        z-index: 10;
      }

      .dark-mode {
        background: #1a1a1a;
        color: white;
      }

      .dark-mode .form-container {
        background: rgba(30, 30, 30, 0.95);
      }

      @media (max-width: 600px) {
        nav {
          flex-direction: column;
          align-items: flex-start;
        }

        .form-container {
          margin: 2rem 1rem;
        }
      }
    </style>
  </head>
  <body>
  

    <div class="form-container" id="loginForm">
      <h2>Login</h2>
      <form onsubmit="return handleLogin(event)">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <div class="password-field">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <i
            class="fas fa-eye"
            onclick="togglePassword('loginPassword', this)"
          ></i>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="toggle">
        Don't have an account? <span onclick="showSignup()">Signup</span>
      </div>
    </div>

    <div class="form-container" id="signupForm" style="display: none">
      <h2>Signup</h2>
      <form onsubmit="return handleSignup(event)">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <div class="password-field">
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
          />
          <i
            class="fas fa-eye"
            onclick="togglePassword('signupPassword', this)"
          ></i>
        </div>
        <div class="password-field">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <i
            class="fas fa-eye"
            onclick="togglePassword('confirmPassword', this)"
          ></i>
        </div>
        <button type="submit">Signup</button>
      </form>
      <div class="toggle">
        Already have an account? <span onclick="showLogin()">Login</span>
      </div>
    </div>

    <!-- <div class="dark-toggle">
      ðŸŒ™ <span onclick="toggleDarkMode()">Toggle Dark Mode</span>
    </div> -->
    <div class="toast" id="toast">Success!</div>

    <script>
      function showSignup() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
      }

      function showLogin() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }

      function togglePassword(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.add("fa-eye");
          icon.classList.remove("fa-eye-slash");
        }
      }

      function showToast(message, redirect = false) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.display = "none";
          if (redirect) {
            window.location.href = "dashboard.html";
          }
        }, 2000);
      }

      function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        if (!email || !password) return alert("Fill all fields");
        const name = localStorage.getItem("userName") || "Traveler";
        showToast(`Welcome back, ${name}! Redirecting...`, true);
        return false;
      }

      function handleSignup(event) {
        event.preventDefault();
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const pass = document.getElementById("signupPassword").value;
        const confirm = document.getElementById("confirmPassword").value;
        if (!name || !email || !pass || !confirm)
          return alert("Fill all fields");
        if (pass !== confirm) return alert("Passwords don't match");
        localStorage.setItem("userName", name);
        showToast("Signup Successful! Redirecting...", true);
        return false;
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>

   <!-- Footer -->
   <footer>
    <center>
    <p>&copy; 2025 Travel Together. All rights reserved.</p>
    
    </center>
  </footer>
</html>

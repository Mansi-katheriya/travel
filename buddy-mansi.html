<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mansi's Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffafa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4caf50;
      margin-bottom: 20px;
    }

    h1 {
      color: #2e8b57;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    .tag {
      display: inline-block;
      background-color: #e0f7fa;
      color: #00796b;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 5px;
      font-size: 14px;
    }

    .verified {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/gz9G5ff.jpg" alt="Mansi">
    <h1>Mansi</h1>
    <p><strong>Location:</strong> Ajmer</p>
    <p><strong>Verified:</strong> <span class="verified">Yes</span></p>
    <p><strong>Interests:</strong></p>
    <div>
      <span class="tag">Photography</span>
      <span class="tag">Road Trips</span>
      <span class="tag">Street Food</span>
    </div>
    <p><strong>Travel Style:</strong> Chill and Relaxed</p>
  </div>
</body>

</html>

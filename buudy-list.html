<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Buddies</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap");

      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(to right, #e0f7fa, #f1f8e9);
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
      }

      h1 {
        text-align: center;
        color: #1e7e34;
        margin-bottom: 40px;
        text-shadow: 2px 2px 5px rgba(0, 128, 0, 0.2);
        animation: fadeInDown 1s ease-out;
      }

      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        animation: fadeInUp 1s ease-in;
      }

      .card {
        background: white;
        border-radius: 18px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 210px;
        text-align: center;
        transition: all 0.4s ease;
        position: relative;
        border: 2px solid transparent;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 10px 30px rgba(0, 128, 0, 0.5);
        background: linear-gradient(to bottom right, #ffffff, #f1f8e9);
        border-image: linear-gradient(45deg, #66bb6a, #b2ff59) 1;
        animation: glowPulse 1.5s infinite alternate;
      }

      .card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
        border: 3px solid #4caf50;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
      }

      .card:hover img {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
      }

      .card a {
        text-decoration: none;
        color: #2e7d32;
        font-weight: bold;
        display: block;
        margin-top: 10px;
        font-size: 18px;
        transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
      }

      .card a:hover {
        color: #66bb6a;
        text-shadow: 0 0 8px #81c784;
        transform: scale(1.05);
      }

      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glowPulse {
        0% {
          box-shadow: 0 0 10px #81c784;
        }
        100% {
          box-shadow: 0 0 25px #4caf50;
        }
      }
    </style>
  </head>

  <body>
    <h1>My Travel Buddies</h1>
    <div class="grid">
      <div class="card">
        <img src="https://i.imgur.com/6VBx3io.png" alt="taniya" />
     <a href="buddy-taniya.html">Taniya</a>
   </div>
      <div class="card">
        <img src="https://i.imgur.com/l7f35A0.jpg" alt="Mansi" />
        <a href="buddy-mansi.html">Mansi</a>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/McZx1tG.jpg" alt="Palvi" />
        <a href="buddy-palvi.html">Palvi</a>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/8RUWwzv.png" alt="Priya" />
        <a href="buddy-priya.html">Priya</a>
      </div>
    </div>
  </body>
</html>
